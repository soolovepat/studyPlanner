  <script>
    $(document).ready(function () {
      show_plan();
      show_weather()
    });
    function show_plan() {

      fetch('/study_planner').then(res => res.json()).then(data => {
        let rows = data['result']
        $('#plan-list').empty()
        rows.forEach((a) => {
          let plan = a['plan']
          let num = a['num']
          let done = a['done']
          let temp_html = ``

          if (done == 0) {
            temp_html = `<li>
                                    <h2>✅ ${plan}</h2>
                                    <button onclick="done_plan(${num})" type="button" class="btn btn-outline-primary">완료!</button>
                                  </li>`
          } else {
            temp_html = `<li>
                                    <h2 class="done">✅ ${plan}</h2>
                                    <button onclick="undo_plan(${num})" type="button" class="btn btn-outline-danger">취소!</button>
                                  </li>`
          }

          $('#plan-list').append(temp_html)
        })

      })
    }

   

    function save_plan() {
        let group = $('#group').val();
        let plan = $('#plan').val();
        let username = '{{ session["username"] }}'; // Get the username from the Flask session
      
        let formData = new FormData();
        formData.append("group_give", group);
        formData.append("plan_give", plan);
        formData.append("username_give", username);

        fetch('/study_planner', { method: "POST", body: formData, }).then((response) => response.json()).then((data) => {
        alert(data["msg"]);
        window.location.reload();
      });

    }

    function done_plan(num) {
      let formData = new FormData();
      formData.append("num_give", num);

      fetch('/study_planner/done', { method: "POST", body: formData, }).then((response) => response.json()).then((data) => {
        alert(data["msg"]);
        window.location.reload();
      });
    }

    function undo_plan(num) {
      let formData = new FormData();
      formData.append("num_give", num);

      fetch('/study_planner/undo', { method: "POST", body: formData, }).then((response) => response.json()).then((data) => {
        alert(data["msg"]);
        window.location.reload();
      });
    }
    /*-----------------------------------날씨 & 날짜 & d-day-----------------------------------*/
    function present_date() {   /*현재 날짜는 javascript 기본 api 사용 python으로 굳이 할 필요 없을듯*/
      let today = new Date();
      let day = ['일', '월', '화', '수', '목', '금', '토',]
      let month = today.getMonth() + 1;

      document.getElementById("presentdate").innerHTML = today.getFullYear() + "년 " + month + "월 "
        + today.getDate() + "일 " + day[today.getDay()] + "요일"
    }

    function save_ddayplan() {      /*dday plan 저장!!*/
      let ddayplan = $('#ddaysave').val()
      let ddayinput = $('#datepicker').val()

      let formData = new FormData();
      formData.append("ddayplan_give", ddayplan);
      formData.append("ddayinput_give", ddayinput);

      fetch('/study_ddayplan', { method: "POST", body: formData, }).then((response) => response.json()).then((data) => {
        alert(data["msg"]);
        window.location.reload();
      });
    }

    function show_dday() {    /*python에서 하나씩 데이터가 안받아져서 그냥 데이터 다 가져오고 거기서 object 객체의 마지막 순번을 가져왔습니다.*/
      fetch('/study_ddayplan').then((res) => res.json()).then((data) => {
        $('#ddayplanwrite').empty()
        let rows = data['ddayResult']
        console.log(rows)
        /* dday 카운터 기능 */
        let today = new Date();
        let ddaytime = Object.values(rows)[Object.values(rows).length - 1]
        let convdday = Object.values(ddaytime)[0]
        console.log(Date(2023, 1, 14))

        let dday = new Date(convdday);
        let gap = dday.getTime() - today.getTime();
        let resulttime = Math.ceil(gap / (1000 * 60 * 60 * 24));

        /* dday plan */
        let ddplan = Object.values(rows)[Object.values(rows).length - 1]
        let convdplan = Object.values(ddplan)[1]

        /* into html */
        let temp_html = `<b class="ddate-style" id="dday">D-day ${resulttime}</b>
        <b class="ddayplan-style" id="ddayplanwrite">${convdplan}</b>
        <b id="weater" class="ddate-style"></b>
        `
        $('#dday').append(temp_html)

      })
    }

    function show_weather() {    /*python에서 하나씩 데이터가 안받아져서 그냥 데이터 다 가져오고 거기서 object 객체의 마지막 순번을 가져왔습니다.*/
      fetch('/weatherdata').then((res) => res.json()).then((data) => {
        $('#weather').empty()
        let rows = data['weatherResult']
        // let dayy = Object.values(rows)[Object.values(rows).length - 1]
        // let weather = Object.values(dayy)[0]

        /* into html */
        let temp_html = `<p id="weather" class="weather-style">오늘의 날씨:) : ${rows}</p>`
        $('#weather').append(temp_html)

      })
    }



    function loadPage(pageName) { //요일별 스크립트
      var pageContent = getPageContent(pageName);
      document.getElementById("pageContent").innerHTML = pageContent;
    }

    function getPageContent(pageName) {

      switch (pageName) {
        case "mon":
          return "<p>월요일입니다</p>";
        case "tue":
          return "<p>화요일입니다</p>";
        case "wed":
          return "<p>수요일입니다</p>";
        case "thur":
          return "<p>목요일입니다</p>";
        case "fri":
          return "<p>금요일입니다</p>";
        case "sat":
          return "<p>토요일입니다</p>";
        case "sun":
          return "<p>일요일입니다</p>";
        default:
          return "<h1>Page Not Found</h1><p>The requested page does not exist.</p>";
      }
    }


  </script>
